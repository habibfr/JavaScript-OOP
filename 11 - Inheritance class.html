<!DOCTYPE html>
<html>
<head>
	<title>Inheritance</title>
</head>
<body>
	<script type="text/javascript">
		
		class Empolyee{
			sayHello(name){
				console.info(`Hello ${name}, my name Employee ${this.name}`)
			}
		}

		class Manager extends Empolyee{
			sayHello(name){
				console.info(`Hello ${name}, my name Manager ${this.name}`)
			}
		}


		const budi = new Empolyee();
		budi.name = "Budi";
		budi.sayHello("Habib");

		const eko = new Manager();
		eko.name = "Eko";
		eko.sayHello("Budi");

		console.info(budi);
		console.info(eko);
	</script>

</body>
</html>
