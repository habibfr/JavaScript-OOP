<!DOCTYPE html>
<html>
<head>
	<title>Method Constructor Function</title>
</head>
<body>

	<script type="text/javascript">
		
		 function Person() {
		 	this.firstName = "";
		 	this.lastName = "";

		 	this.sayHello = function(name){
		 		console.info(`Hello ${name}, my name is ${this.firstName}`)
		 	}
		 }


		 const budi = new Person();
		 budi.firstName = "Budi";
		 budi.lastName = "Gila";
		 budi.sayHello("risky");


		 const eko = new Person();
		 eko.firstName = "Eko";
		 eko.lastName = "Baka";
		 eko.sayHello("Joko");

		 console.log(budi);
		 console.log(eko);


	</script>

</body>
</html>
