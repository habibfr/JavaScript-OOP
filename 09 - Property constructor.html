<!DOCTYPE html>
<html>
<head>
	<title>class constructor</title>
</head>
<body>
	<script type="text/javascript">
		
		class Person{
			constructor(name){
				// kode logic apapun

				this.name = name;
				console.info(`membuat person ${name}`);
			}
		}

		const eko = new Person("Eko");
		console.info(eko);
		console.info(eko.name); // property constructor

		const budi = new Person("budi");
		console.info(budi);

	</script>

</body>
</html>
