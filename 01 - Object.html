<!DOCTYPE html>
<html>
<head>
	<title>Object</title>
</head>
<body>
<script type="text/javascript">

// nama fuction harus huruf besar ==> PersonMemnber
function Person(){ 
	this.firstName = ""; // atribute
	this.lastName = ""; // atribute
};


// membuat object baru dari coontraktur diatas
const budi = new Person();
budi.firstName = "budi";
budi.lastName = "ganteng";

const eko = new Person();
eko.firstName = "anjaz";
eko.lastName = "risky";

console.log(budi);
console.log(eko);


</script>
</body>
</html>
